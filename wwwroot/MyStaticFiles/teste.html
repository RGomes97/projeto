<!DOCTYPE html>
<html lang="en" ng-app="teste">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body ng-controller="testeCtrl">
    <div class="container">
        <div class="row">
            <form name="form" novalidade>
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" ng-model="form.nome" class="form-control" required>
                </div>
                <button ng-click="enviarDados()" class="btn btn-primary center-block" type="button">Enviar</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Usuarios</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="value in values">
                <td>{{value.nome}}</td>
            </tr>
        </table>
    </div>

</body>
<script>
    var app = angular.module('teste',[]);

    app.controller('testeCtrl', function($scope,$http){

        $scope.values = [];

        
        $http.get('/api/values').then(function(data){
            $scope.values = data.data; 
        })
        
        $scope.enviarDados = function(){    

            var res = $http.post('/api/values', $scope.form, { header: { 'Content-Type': 'application/json' } });
            res.then(function (data, status, headers, config) {
                console.log(data);

                $http.get('/api/values').then(function(data){
                    $scope.values = data.data; 
                })

            });
            res.catch(function (data, status, headers, config) {
                alert("failure message: " + JSON.stringify({ data: data }));
            });
            
            
            
        }

        


    })
</script>
</html>
