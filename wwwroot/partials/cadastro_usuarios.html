<div class="container">
    <div class="row">
        <form name="form" novalidade>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" ng-model="form.nome" class="form-control" required>
            </div>
            <button ng-click="enviarDados()" class="btn btn-primary center-block" type="button">Enviar</button>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Usuarios</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="value in values">
            <td>{{value.nome}}</td>
        </tr>
    </table>
</div>
