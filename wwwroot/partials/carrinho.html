<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label>Codigo:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button ng-click="buscarProduto()" class="btn btn-default" type="button">Buscar</button>
                    </span>
                </div>
            </div>
        </div>
        <div ng-if="produto.foto" class="col-md-4">
            <img src="{{produto.foto}}" alt="">
        </div>
    </div>
</div>
